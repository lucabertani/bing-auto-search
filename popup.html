<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bing Auto Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #0078d4;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .config-row {
      margin-bottom: 10px;
    }

    .config-label {
      font-size: 11px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .range-inputs {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 6px;
      align-items: center;
    }

    .range-inputs input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }

    .range-sep {
      font-size: 12px;
      color: #999;
      user-select: none;
    }

    .single-input input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }

    input:focus {
      outline: none;
      border-color: #0078d4;
    }

    input:hover {
      border-color: #999;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-top: 12px;
    }

    button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover:not(:disabled) {
      opacity: 0.85;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #startBtn {
      background: #0078d4;
      color: white;
    }

    #stopBtn {
      background: #d13438;
      color: white;
    }

    #status {
      margin-top: 10px;
      padding: 6px;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
      background: #e3f2fd;
      color: #0078d4;
      font-weight: 500;
      min-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h1>üîç Bing Auto Search</h1>

  <div class="config-row">
    <div class="config-label">‚è±Ô∏è Chiusura tab (sec)</div>
    <div class="range-inputs">
      <input type="number" id="closeDelayMin" min="1" max="60" value="10" placeholder="Min">
      <span class="range-sep">‚Üí</span>
      <input type="number" id="closeDelayMax" min="1" max="60" value="20" placeholder="Max">
    </div>
  </div>

  <div class="config-row">
    <div class="config-label">‚è≥ Attesa tra ricerche (sec)</div>
    <div class="range-inputs">
      <input type="number" id="searchDelayMin" min="1" max="120" value="50" placeholder="Min">
      <span class="range-sep">‚Üí</span>
      <input type="number" id="searchDelayMax" min="1" max="120" value="80" placeholder="Max">
    </div>
  </div>

  <div class="divider"></div>

  <div class="config-row">
    <div class="config-label">üî¢ Ricerche totali</div>
    <div class="single-input">
      <input type="number" id="totalSearches" min="1" max="200" value="10">
    </div>
  </div>

  <div class="buttons">
    <button id="startBtn">Avvia</button>
    <button id="stopBtn">Stop</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>

</html>
